<p-table [columns]="cols" [value]="items" >
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <!-- {{rowData[col.field]}} -->
                <span *ngIf="col.pipe === undefined">
                    {{col.subfield1 === undefined ? rowData[col.field] : rowData[col.field][col.subfield1] }}
                  </span>
                  <span *ngIf="col.pipe === 'date'">
                    {{col.subfield1 === undefined ? (rowData[col.field] | date: 'dd/M/yyyy H:mm') : (rowData[col.field][col.subfield1]| date: 'dd/M/yyyy H:mm') }}
                  </span>
            </td>
            
        </tr>
    </ng-template>
</p-table>
