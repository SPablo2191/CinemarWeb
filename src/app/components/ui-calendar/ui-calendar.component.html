<div  [formGroup]="group">
  <div >
    <p-calendar
      [formControlName]="name"
      [showIcon]="true"
      (onSelect)="onSelect()"
      [showTime]="true"
      [defaultDate]="date"
      [touchUI]="true"
      [placeholder]="placeholder"
      [showSeconds]="true"
      inputId="time"
    ></p-calendar>
  </div>
</div>
