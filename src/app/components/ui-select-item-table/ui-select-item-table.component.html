<p-table [columns]="cols" [value]="items" [rows]="4" [paginator]="true" responsiveLayout="stack" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
            <td>
                <button pButton pRipple type="button" icon="pi pi-check" pTooltip="Seleccionar" (click)="this.ref.close(rowData)" class="p-button-rounded"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
