<p-table
  [columns]="cols"
  [value]="(items | async)!"
  [rows]="4"
  [paginator]="true"
  responsiveLayout="stack"
  
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
            <span *ngIf="col.pipe === undefined">
              {{col.subfield1 === undefined ? rowData[col.field] : rowData[col.field][col.subfield1] }}
            </span>
            <span *ngIf="col.pipe === 'date'">
              {{col.subfield1 === undefined ? (rowData[col.field] | date: 'dd/M/yyyy H:mm') : (rowData[col.field][col.subfield1]| date: 'dd/M/yyyy H:mm') }}
            </span>
      </td>
      <td>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-check"
          pTooltip="Seleccionar"
          (click)="this.ref.close(rowData)"
          class="p-button-rounded"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
